<extend name="Public/base"/>

<block name="body">
    <script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
    <div class="main-title">
        <h2>
            {$info['id']?'编辑':'新增'}报修
            <!--<notempty name="pid">-->
                <!--[&nbsp;父导航：<a href="{:U('index','pid='.$pid)}">{$parent.title}</a>&nbsp;]-->
            <!--</notempty>-->
        </h2>
    </div>
    <form action="{:U()}" method="post" class="form-horizontal">
        <!--<input type="hidden" name="pid" value="{$pid}">-->
        <div class="form-item">
            <label class="item-label">姓名<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="username" value="{$info.username|default=''}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">电话<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="tel" value="{$info.tel|default=''}">
            </div
        </div>

        <div class="form-item">
            <label class="item-label">地址<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="address" value="{$info.address|default=''}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">标题<span class="check-tips"></span>(简述报修问题)</label>
            <div class="controls">
                <input type="text" class="text input-large" name="title" value="{$info.title|default=''}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">内容<span class="check-tips"></span>(详细叙述保修内容)</label>

            <div class="textarea">
                <textarea name="detail">{$info.detail|default=''}</textarea>
            </div>
        </div>


        <div class="form-item">
            <input type="hidden" name="id" value="{$info.id|default=''}">
            <!--<input type="submit" value="提交"/>-->
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</block>
<block name="script">
    <script type="text/javascript" charset="utf-8">
        //导航高亮
        highlight_subnav('{:U('index')}');
    </script>
</block>
